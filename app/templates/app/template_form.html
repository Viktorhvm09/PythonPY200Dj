<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Ваша форма для тренировки</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="{% static 'app/style.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 form-block px-4">
				<div class="col-lg-8 col-md-6 col-sm-8 col-xs-12 form-box">
					<h4 class="text-center mb-4">
						Заголовок вашей формы
					</h4>
					<form action="", method="post">
                        {% csrf_token %}
						<!-- Запишите здесь тег {% csrf_token %} -->

                        <label for="my_text">Введи своё имя</label>  <!--for="my_text" это привязка к объекту с id="my_text", id - всегда должен быть уникален во всем HTML документе-->
                        <div class="form-input">  <!-- Блок для оборачивания строки формы -->
                            <span><i class="fa fa-user-circle" aria-hidden="true"></i></i></span>  <!-- Fontawesom картинка в строке ввода-->
							<input type="text" id="my_text" name="my_text" placeholder="Иван" required>  <!-- Строка ввода-->
						</div>
                        <!-- Поле с выбором -->
                        <label for="my_select">Выберите свои знания в Python</label>
                        <div class="form-input">
							<span><i class="fa fa-free-code-camp"></i></span>
                            <select id="my_select" name="my_select" required>
                                <option value="begin">Начальные</option>
                                <option value="middle">Средние</option>
                                <option value="snake_speek">Разговариваю со змеями</option>
                            </select>
						</div>
                        <!-- Многострочное поле -->
                        <label for="my_textarea">Расскажи о себе</label>
                        <div class="form-input">
                            <textarea id="my_textarea" name="my_textarea" rows="10" placeholder="Начни писать здесь" required></textarea>
                        </div>

                        <!-- Добавьте своих полей --------------------------------------------------------------------->
                        <!-- Сформируйте и заполните нужные строки ввода (оберните их <div class="form-input"> как показано выше. Это нужно чтобы были одинаковые стили)-->

                        <!---- Добавьте еще поле для ввода email (придумайте текст для label)---->
						<label for="email">Введите электронную почту</label>
						<div class="form-input">
							<span><i class="fa fa-envelope-o" aria-hidden="true"></i></i></span>
							<input type="email" id="email" name="email" placeholder="xxx@xxx.xxx" required>
						</div>
                        <!---- Добавьте еще поле для ввода пароля (придумайте текст для label)---->
						<label for="password">Введите пароль</label>
						<div class="form-input">
							<span><i class="fa fa-key" aria-hidden="true"></i></i></span>
							<input type="password" id="password" name="password" placeholder="***" required>
						</div>
                        <!---- Добавьте еще поле для ввода даты (придумайте текст для label)---->
						<label for="date">Введите дату</label>
						<div class="form-input">
							<span><i class="fa fa-calendar" aria-hidden="true"></i></i></span>
							<input type="date" id="date" name="date">
						</div>
                        <!---- Добавьте еще поле для ввода целого значения (придумайте текст для label)---->
						<label for="number">Введите целое число от 1 до 5</label>
						<div class="form-input">
							<input type="number" id="number" name="number" value=1 min=1 max=5 step=1>
						</div>
                        <!---- Добавьте еще поле для переключателя checkbox (придумайте текст для label)---->
						<label for="checkbox">Включить переключатель </label>
						<div class="form-input">
							<input type="checkbox" id="checkbox" name="checkbox" required>
						</div>
                        <!--------------------------------------------------------------------------------------------->
						<!-- Блок для вывода ошибок(ХВМ)-->
						{% if form.errors %}
							<div class="mb-3 d-flex align-items-center">
								<span style="color: red; font-size: 16px">{{ form.errors }}</span>
							</div>
						{% endif %}
                        <!-- В форме всегда присутствует кнопка чтобы что-то отправить. Кнопку не изменять! -->
						<div class="mb-3"> 
							<button type="submit" class="btn btn-block">
								Отправить данные
							</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
<script src="{% static 'app/js/snowstorm-min.js' %}"></script>
</body>
</html>
